<!DOCTYPE html>
<html>
<body>

<form>
  <fieldset>
    <legend>Personal Information:</legend>
    First name:<br>
    <input type="text" name="firstname"><br>
    Last name:<br>
    <input type="text" name="lastname"><br>
    Middle Initial:<br>
    <input type="text" name="middlename"><br>
    Address:<br>
    <input align="right" type="text" name="address"><br>
    City:<br>
    <input align="right" type="text" name="city"><br>
    State:<br>
    <input align="right" type="text" name="state"><br>
    Zip:<br>
    <input align="right" type="number" name="zip"><br>
    Phone Number:<br>
    <input type="text" name="phonenumber"><br>
    Email Address:<br>
    <input type="email" name="emailaddress"><br>

  </fieldset>
  <input type="submit" value="Submit">
</form>
</html>
